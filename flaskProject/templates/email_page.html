<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Header with the title -->
        <h1>Welcome to Email Message box</h1>
    </header>
    <main>
        <div class="container">

            <!-- Form for login -->
            <h2>Email: {{ email }}</h2>
            <br>
            <p>{{ pin }}</p>
            <p>Receive Time: {{ receive_time }}</p>

            <!-- Logout button -->
            <br>
            <button type="button" onclick="window.location.href='{{ url_for('user_email') }}'" class="button">Logout</button>

    </div>
    </main>
    <footer>
        <!-- Footer with copyright information -->
        <p>&copy; 2024 Security and Privacy Project. Group F.</p>
    </footer>
</body>
</html>
