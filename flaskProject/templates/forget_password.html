<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget your password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Forget your password?</h1>
    </header>
    <main>
        <div class="container">
            <form action="{{ url_for('forget_password') }}" method="post">
                <h2>Enter your username and email address</h2>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <a href="{{ url_for('forget_password') }}" class="forget-password">Forgot your password?</a>
                <button type="submit">Find your password</button>
                <button type="button" onclick="window.location.href='{{ url_for('logout') }}'" class="button">Log Out</button>
                <button type="button" onclick="window.history.back();" class="button">Back</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Security and Privacy Project. Group F.</p>
    </footer>
</body>
</html>
